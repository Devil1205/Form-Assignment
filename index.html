<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <form action="">
        <div class="form">
            <h1>Signup Form</h1>
            <input type="text" id="name" placeholder="Enter your name" required="true">
            <input type="email" id="email" placeholder="Enter your email" required="true">
            <input type="tel" id="mobile" placeholder="Enter your phone number" required="true">
            <input type="password" id="password" placeholder="Enter password" required="true" minlength="4" onchange=passCheck()>
            <input type="password" id="passwordc" placeholder="Enter password" required="true" minlength="4" onchange=passCheck()>
            <button class="btn" type="submit">Signup</button>
        </div>
    </form>
    <script src="./JS/form.js"></script>
</body>

</html>
